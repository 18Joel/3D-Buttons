<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/815edcd824.js"
    crossorigin="anonymous"></script>
    <title>3D Button</title>
<style>
body{
    margin: 0;
    padding: 0;
    background: radial-gradient(rgb(115,240,255),
    rgb(150,10,250));
}
div i{
    margin-top: 20px;
    font-size: 40px;
    color: white;
}
div{
    position: relative;
    background-color: rgba(0,0,0,.6);
    height: 80px;
    width: 80px;
    transform: perspective(100px) rotate(-30deg) skew(25deg)
     translate(0,0);
     text-align: center;
     transition: .5s;
     box-shadow: -30px 30px 10px rgba(0,0,0,.5);
}
div::before{
    content: '';
    position: absolute;
    top: 10px;
    left: -20px;
    height: 100%;
    width: 20px;
    background:rgba(79, 88, 97, 0.493);
    transition: .5s;
    transform: rotate(0) skewY(-45deg);
}
div::after{
    content: '';
    position: absolute;
    bottom: -20px;
    left: -10px;
    height: 20px;
    width: 100%;
    background: rgba(112, 128, 144, 0.493);
    transition: .5s;
    transform: rotate(0) skewX(-45deg);
}
.facebook{
    top: 25%;
    left: 40%;
}
.insta{
    top: 15.6%;
    left: 50%;
}.twitter{
    top: 20.4%;
    left: 45%;
}.google{
    top: 11%;
    left: 55%;
}
div:hover{
    transform: perspective(100px) rotate(-30deg) skew(25deg)
     translate(30px,-30px);
     box-shadow: -40px 40px 20px rgba(0,0,0,.5);
}
div::before:hover{
    background: rgba(79, 88, 97, 0.693);
}
.facebook:hover{
    background-color: blue;
}
.twitter:hover{
    background-color: rgb(75, 204, 247);
}
.insta:hover{
    background-color: orangered;
}
.google:hover{
    background-color: red;
}
h1{
    font-weight: 100;
    text-align: center;
    color: white;
}
@media only screen and (max-width: 770px){
    .facebook{
    top: 25%;
    left: 25%;
}
.insta{
    top: 15.6%;
    left: 45%;
}.twitter{
    top: 20.2%;
    left: 35%;
}.google{
    top: 10.8%;
    left: 55%;
}
}
</style>
</head>
<body>
<h1>3D Social Media Buttons</h1>
<div class="facebook"><a href="#"><i class="fab fa-facebook-f">
</i></a></div>
<div class="twitter"><a href="#"><i class="fab fa-twitter">
</i></a></div>
<div class="insta"><a href="#"><i class="fab fa-instagram">
</i></a></div>
<div class="google"><a href="#"><i class="fab fa-google-plus-g">
</i></a></div>
</body>
</html>
